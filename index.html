<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="subs-card-component">
      <div class="subscribe-layout">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="description-p">
          <p>
            <img src="assets/images/icon-list.svg" />Product discovery and
            building what matters
          </p>
          <p>
            <img src="assets/images/icon-list.svg" />Measuring to ensure updates
            are a success
          </p>
          <p><img src="assets/images/icon-list.svg" />And much more!</p>
        </div>
        <form>
          <label for="email"> Email address </label>
          <input id="email" type="email" placeholder="email@company.com" />
          <input
            class="submit"
            type="submit"
            value="Subscribe to monthly newsletter"
          />
        </form>
      </div>
      <div class="subs-img">
        <img src="assets/images/illustration-sign-up-desktop.svg" />
      </div>
    </div>

    <!-- Sign-up form end -->

  </body>
</html>
